<!-- templates/signup.html -->
{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block head_extra %} 
{% endblock head_extra %}
{% block content %}

<div class='col-sm-8 col-sm-offset-2'>
    
<h2>Sign Up</h2>
<hr>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <div class="form-group"></div>
  <input type='submit' class='btn btn-success btn-md' value='Login' />
  <h4>Already Registered? <a href='{% url 'login' %}'> Login</a>.</h4>

</form>
</div>
{% endblock content %}
