<!-- templates/signup.html -->
{% extends "base.html" %}
{% load bootstrap3 %}
{% block content %}

<div class='col-sm-8 col-sm-offset-2'>
    
<h2>Sign Up</h2>
<hr>
<form method="post">
  {% csrf_token %}
  {% bootstrap_form form %}
  <div class="form-group"></div>
  <input type='submit' class='btn btn-success btn-md' value='Register' />
  <h4>Already Registered? <a href='{% url 'login' %}'> Login</a>.</h4>

</form>
</div>
{% endblock content %}
