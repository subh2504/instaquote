
{% extends "base.html" %}

{% load bootstrap3 %}


{% block content %}

<div class='col-sm-8 col-sm-offset-2'>
    
<h2>Sign Up</h2>
<hr>

<form action="{% url 'login'%}" method="post" class="form">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
    <button type="submit" class="btn btn-success btn-md">
       Login
    </button>
  {% endbuttons %}
</form>
<h4>No Account <a href='{% url 'signup' %}'>Register Now</a>.</h4>
</div>
{% endblock content %}
