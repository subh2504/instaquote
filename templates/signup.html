<!-- templates/signup.html -->
{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block head_extra %} 
{% endblock head_extra %}
{% block content %}

<div class='col-sm-6 col-sm-offset-3'>
    
<h2>Sign Up</h2>
<hr>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit">Signup</button>
</form>
</div>
{% endblock content %}
